<!DOCTYPE html>
<html lang="sv">
    <head>
        <!--
            Med inspiration från:
            http://getbootstrap.com/
            https://www.w3schools.com/bootstrap/
        -->
        <title>JavaScript för webbutveckling (ISGB15) 5hp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>

        <div class="jumbotron text-center">
            <h1>Workshop 1 / Räknestuga 1</h1>
        </div>
          
        <div class="container-fluid">
    
            <div id="errorMsg"></div>
           <!-- liveserver vill ha get???? -->
            <form action="workshop.html" method="get" id="theForm">
                
                <div class="form-group">
                    <label class="control-label" for="txtNamn">Ange förnamn</label>
                    <input type="text" placeholder="Förnamn" title="Förnamn" id="txtNamn" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="txtEfternamn">Ange efternamn</label>
                    <input type="text" placeholder="Efternamn" title="Efternamn" id="txtEfternamn" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="txtGata">Ange gata</label>
                    <input type="text" placeholder="Gata" title="Gata" id="txtGata" class="form-control">
                </div>

                <div class="form-group">
                    <label class="control-label" for="txtOrt">Ange ort</label>
                    <input type="text" placeholder="Ort" title="Ort" id="txtOrt" class="form-control">
                </div>

                <div class="form-group">
                    <label class="control-label" for="txtPostNummer">Ange postnummer</label>
                    <input type="text" title="Postnummer" id="txtPostNummer" placeholder="Postnummer" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="txtFritext">Fritext</label>
                    <span>Antal tecken: </span><span id="nbrOfChars">0</span>
                    <textarea rows="1" cols="20" title="Fritext" id="txtFritext" placeholder="Fritext" class="form-control"></textarea>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Skicka" class="btn btn-info" />
                    <input type="reset" value="Rensa" class="btn btn-info" />
                    <a href="workshop.html" class="btn btn-info" role="button">Ladda om sidan</a>

                    <input type="button" class="btn btn-info" value="Starta timer" id="start">
                    <input type="button" class="btn btn-info" value="Stoppa timer" id="stop">

                    <!-- <input type="button" class="btn btn-info" value="removeEventListener" id="Remove"> -->
                </div>

            </form>
            <div id="timerDemo"></div>
            <div id="container">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>
        </div>
		<script src="workshop.js"></script>
    </body>
</html>
